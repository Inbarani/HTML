<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomake</title>
    <style>
        table {
            border: 2px solid black
        }
    </style>
    
</head>
<body>
    <form>
        <table>
            <tr>
            <th colspan="4">TILAUSLOMAKE-FIRMA OY </th>
        </tr>
          <tr>
            <td><label for="Nimi">Nimi:</label></td>
            <td><input type="text" id="Nimi" name="Nimi" value=""></td>                 
            <td rowspan="6" style="vertical-align: top;">
                Tietokoneesi malli<br>
                <input type="checkbox" id="tietokone1" name="tietokone1" value="pc">
                <label for="tietokone1">PC</label><br>
                <input type="checkbox" id="tietokone2" name="tietokone2" value="kannettava">
                <label for="tietokone2">Kannettava</label><br>
                <input type="checkbox" id="tietokone3" name="tietokone3" value="Muu">
                <label for="tietokone3">Muu</label>                
            </td> 
            <td rowspan="6" style="vertical-align: top;">
                Käyttöjärjestelmä<br>
                <select>
                <option value="Windows">Windows 11</option>
                <option value="Linux">Linux</option>
                <option value="Mac">Mac</option>
                </select>
            </td>               
          </tr>
          <tr>
            <td ><label for="osoite">Osoite:</label></td>
            <td> <input type="text" id="osoite" name="osoite" value=""></td>
          </tr>
          <tr>
            <td><label for="posti">Postinro:</label></td>
            <td><input type="text" id="posti" name="posti" value=""></td>
          </tr>
          <tr>
            <td><label for="postipaikka">postipaikka:</label></td>
            <td><input type="text" id="postipaikka" name="postipaikka" value=""></td>        
          </tr>
          <tr>
            <td><label for="puhelin">Puh.nro:</label></td>
            <td><input type="number" id="puhelin" name="puhelin" value=""></td>
          </tr>
          <tr>
            <td><label for="s_posti">Sähköposti:</label></td>
            <td><input type="email" id="s_posti" name="s_posti" value=""></td>            
          </tr>
          <tr>
            <td colspan="2"><br>Olen kiinnostunut:<br>
              <input type="checkbox" id="kiinnostunut" name="kiinnostunut" value="vr-lasi">
              <label for="kiinnostunut"> Vr-laseista</label><br>
              <input type="checkbox" id="kiinnostunut2" name="kiinnostunut2" value="meta">
              <label for="kiinnostunut2">Metaversumista</label><br>
              <input type="checkbox" id="kiinnostunut3" name="kiinnostunut3" value="valokuitu">
              <label for="kiinnostunut3">Valokuituyhteydestä</label><br>
              <input type="checkbox" id="kiinnostunut4" name="kiinnostunut4" value="muusta">
              <label for="kiinnostunut4">muusta:<br></label>
              <input type="text" id="kiinnostunut5" name="kiinnostunut5" value="">
            </td>
            <td>Palautetta:<br>
              <textarea rows="5" cols="30" placeholder="Viesti myyjille..."></textarea>
            </td>
            <td style="vertical-align: bottom;">
              <button type="submit">Lähteä</button>
              <button type="reset">Tyhjennä</button>
            </td>
          </tr>     
        </table>
      </form>    
</body>
</html>

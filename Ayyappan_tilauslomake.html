<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Tilauslomake</title>
    </head>
<body>

<h1>Tilauslomake</h1>

<form>
  <label for="Nimi">Nimi:</label><br>
  <input type="text" id="Nimi" name="Nimi" value=""><br><br>
  <label for="osoite">Katuosoite:</label><br>
  <input type="text" id="osoite" name="osoite" value=""><br><br>
  <label for="posti">Postitoimipaikka:</label><br>
  <input type="text" id="posti" name="posti" value=""><br><br>
  <label for="puhelin">Puhelinnumero:</label><br>
  <input type="number" id="puhelin" name="puhelin" value=""><br>
  
  <br>Tilaan<br>

  <input type="checkbox" id="puhelin1" name="puhelin1" value="S20">
  <label for="puhelin1"> Galaxy S20</label><br>
  <input type="checkbox" id="puhelin2" name="puhelin2" value="Note">
  <label for="puhelin2"> Galaxy Note 10+</label><br>
  <input type="checkbox" id="puhelin3" name="puhelin3" value="Fold">
  <label for="puhelin3"> Galaxy Fold</label><br>

  <br>Valitse lisävaruste (autolaturi/ panssarilasi/ suojakuoret):<br>
    <select>
      <option value="autolaturi">autolaturi</option>
      <option value="panssarilasi">panssarilasi</option>
      <option value="suojakuoret">suojakuoret</option>
    </select><br><br>    
    <textarea rows="5" cols="30" placeholder="Kirjoita tähän lisätitoja tarvittaessa."></textarea>
    <br>
    <br>
    <button type="submit">lähteä</button>
    <button type="reset">tyhjennä</button>
    
    
</form>
</body>
</html>

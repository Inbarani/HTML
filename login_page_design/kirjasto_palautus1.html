<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kirjasto Palautetta1</title>
    
    
</head>
<body>
    <div class="palautelomake">
        <form>
            <h3>Palautelomake</h3>
            <div class="input">
                <label class="textlabel" for="Etunimi">Etunimi</label>
                <input type="text" id="Etunimi" name="Etunimi" value="">      
                <label class="textlabel" for="Sukunimi">Sukunimi:</label>
                <input type="text" id="Sukunimi" name="Sukunimi" value="">
            </div>
            <div class="input">
                <label class="textlabel" for="s_posti">Sähköposti:</label>
                <input type="email" id="s_posti" name="s_posti" value="">
            </div>
            <div class="input">
                <label class="textlabel" for="puhelin">Puhelin:</label>
                <input type="number" id="puhelin" name="puhelin" value="">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="vastaus" name="vastaus" value="">
                <label for="vastaus"> Haluan vastauksen palautteeseen sähköpostiini. </label>          
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Hyväksy" name="Hyväksy" value="">
                <label for="Hyväksy"> Hyväksyn palvelun Käyttöehdot ja Tietosuojaselosteen vastauksen palautteeseen sähköpostiini. </label>
            </div>
            <div class="btn">
                <button type="submit">LÄHETÄ</button> 
            </div>

        </form>

    </div>
       
</body>
</html>
